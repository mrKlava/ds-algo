<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue test</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <section id="queue" class="queue">
        
        </section>
    
        <section class="controls">
            <div>
                <div>
                    <input id="itemValue" type="text" name="item-value" placeholder="Item value">
                </div>
                <div>
                    <input id="itemPriority" type="text" name="item-priority" placeholder="Item priority">
                </div>
                <div>
                    <input id="itemTime" type="text" name="item-time" placeholder="Item lifetime">
                </div>
                
                <button id="enqueue">Add item</button>
                <button id="dequeue">Remove item</button>
            </div>
            
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
